ext {
    groovyVersion = '2.4.8'
}

wrapper {
    gradleVersion = '6.0.1'
}

allprojects {
    clean {
        delete 'work'
        delete '.gradle'
    }

    tasks.withType(Test) {
        testLogging {
            exceptionFormat = 'full'
        }
    }
}

tasks.register('showMeCache') {
    doLast {
        configurations.compile.each { println it }
    }
}
